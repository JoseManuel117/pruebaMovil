<ion-content>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
          integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
          crossorigin="anonymous"></script>
  <script src="JS/javascript.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--JS-->

<!-- Main -->
  <ion-content class="bg-dark container">
    <div class="d-flex justify-content-center">
      <!--Left-->
      <div class="mr-5 mt-5">
        <h3 class="text-highlight text-center">¿No tienes una cuenta?</h3>
        <div class="d-flex">
          <ion-img src="./assets/Img/historial.png" class="icon"></ion-img>
          <h4>Guarda el historial de tus compras</h4>
        </div>
        <div class="d-flex">
          <ion-img src="./assets/Img/carrito2.png" class="icon"></ion-img>
          <h4>Guarda tu carrito entre distintas sesiones</h4>
        </div>
        <br><br>
        <div class="d-flex">
          <ion-img src="./assets/Img/estrella.png" class="icon"></ion-img>
          <h4>Realiza reseñas de los productos</h4>
        </div>
        <div class="d-flex justify-content-center">
          <ion-button expand="block" color="warning" routerLink="/register">Registrarse</ion-button>
        </div>
      </div>

      <!--Right-->
      <div class="border-start row position-relative mt-5">

        <!--Up-->
        <div class="ml-2 justify-content-center d-flex mb-5">
          <div class="col-md-12 text-center mt-5">
            <a class="btn btn-outline-light" href="/users/googleauth" style="text-transform:none">
              <ion-img  style="margin-bottom:3px; margin-right:5px; width: 20px;" alt="Google sign-in"
                       src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"></ion-img>
              Login with Google
            </a>
          </div>
        </div>

        <!--Down-->
        <div class="border-top justify-content-center d-flex ml-2">
          <form id="signInForm" target="frame" class="ml-2 mt-2">
            <ion-item class="mb-3">
              <ion-label position="stacked">Correo electrónico</ion-label>
              <ion-input type="email" id="e-mail" placeholder="name@example.com" required></ion-input>
            </ion-item>
            <ion-item class="mb-3">
              <ion-label position="stacked">Contraseña</ion-label>
              <ion-input type="password" id="pwd" placeholder="******" required></ion-input>
            </ion-item>
            <ion-item class="d-flex justify-content-center">
              <ion-button expand="block" color="warning" type="submit">Enviar</ion-button>
            </ion-item>
          </form>
          <iframe name="frame" style="display:none;"></iframe>
        </div>
      </div>
    </div>
  </ion-content>

  <script type="module" src="JS/LoginValidation.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
