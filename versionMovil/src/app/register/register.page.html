<ion-content class="ion-padding">
  <div class="ion-text-center">
    <img src="assets/Img/Logo.png" alt="Logo" width="60em" height="60em">
  </div>
  <div class="ion-text-center ion-margin-top">
    <h4>Empieza a formar parte de nuestra comunidad</h4>
  </div>
  <div class="ion-margin-top ion-text-center ion-border-top">
    <div class="ion-margin ion-padding">
      <form id="form" target="frame">
        <ion-item>
          <ion-label  position="floating">Correo electrónico</ion-label>
          <ion-input type="email" id="e-mail" placeholder="name@example.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" id="pwd" maxlength="15" placeholder="********" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Repetir contraseña</ion-label>
          <ion-input type="password" id="rpwd" maxlength="15" placeholder="********" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" maxlength="10" id="name" placeholder="Name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellidos</ion-label>
          <ion-input type="text" maxlength="20" id="lastname" placeholder="Last Name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Dirección</ion-label>
          <ion-input type="text" maxlength="20" id="direction" placeholder="Direction" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Código Postal</ion-label>
          <ion-input type="text" id="zip" pattern="[0-9]*" required></ion-input>
        </ion-item>
        <div class="ion-text-center">
          <ion-button type="submit" expand="block">Enviar</ion-button>
        </div>
      </form>
      <iframe name="frame" style="display:none;"></iframe>
      <!--Validation-->
      <script type="module" src="JS/formvalidation.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
      <!--Validation-->
    </div>
  </div>
</ion-content>
